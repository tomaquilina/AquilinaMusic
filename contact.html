          <section id="hire">
    <h1>Contact Me</h1>
    
    <form>
        <div class="field name-box">
            <input type="text" id="name" placeholder="Who Are You?"/>
            <label for="name">Name</label>
            <span class="ss-icon"><i class="fas fa-check-circle"></i></span>
        </div>

        <div class="field email-box">
            <input type="text" id="email" placeholder="name@email.com"/>
            <label for="email">Email</label>
            <span class="ss-icon"><i class="fas fa-check-circle"></i></span>
        </div>
      
      <div class="field email-box">
          <select class="input-text js-input not-empty">
            <option value="production">Production</option>
            <option value="mixing-mastering">Mixing and Mastering</option>
            <option value="audio-visual">Audio-Visual Media</option>
            <option value="dj">DJ</option>
          </select>           
          <label for="subject">Subject</label>
            <span class="ss-icon"><i class="fas fa-check-circle"></i></span>
        </div>

        <div class="field msg-box">
            <textarea id="msg" rows="4" placeholder="Your message goes here..."/></textarea>
            <label for="msg">Msg</label>
            <span class="ss-icon">check</span>
        </div>

        <input class="button" type="submit" value="Send" />
  </form>
